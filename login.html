<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-3xl flex justify-center mt-32 mb-12">Login for Bank account </h2>
    </header>
    <main>
        <div class="flex justify-center">
            <div class="box-border box-content w-[500px] h-[200px] bg-lime-300 pl-12 pt-12">
                <label for="" class="pr-8">Email: </label>
                <input type="email" placeholder="enter the name" id="getemail" class=" input input-bordered "> <br> <br>
                <label for="" class="pr-2"> Password: </label>
                <input type="password" placeholder="enter the password " id="getpassword" class=" input input-bordered "> <br><br>
                <div class="flex justify-end pr-5">
                    <button type="submit" id="getsubmit" class="btn bg-purple-500 text-white w-1/5">
                        Submit
                    </button>
                </div>
            </div>
        

        </div>
    </main>
    <script src="/login_submit.js"></script>
</body>
</html>
